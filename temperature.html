    <script>
        var temperature = function(celcius) {
            this.celcius = celcius;
            if(celcius <= -273) {
                alert("sai gia tri nho nhat");
                return celcius;
                
            }
            this.changetoF = function(){
                return  celcius*9/5 +32;
            }
            this.changetoK = function() {
                return celcius + 273.15;
            }
        }
        let Temperature = new temperature(-23);
        let F= Temperature.changetoF();
        alert(F + " oF ")
        let K=Temperature.changetoK();
        alert(K + " oK ");

    </script>
