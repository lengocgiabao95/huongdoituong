<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" style="border: 1px solid black;" width="800px" height="800px"></canvas>
    <script>
     let rectangle = function(dai,rong) {
         this.dai = dai;
         this.rong = rong;
         this.chuVi = function() {
             return (dai + rong)*2 ; 
         }
         this.dienTich = function(){
             return dai*rong ;
         }
         this.createRectAngle = function() {
             var c= document.getElementById("myCanvas");
             var ctx=c.getContext("2d");
             ctx.beginPath();
             ctx.rect(80 , 80 , dai , rong);
             ctx.stroke();
         }

     }
     let Rectangle = new rectangle(200,500);
     let area = Rectangle.chuVi();
     let space = Rectangle.dienTich();
     alert(" chu vi la " + area + "," + " dien tich la " + space );
     Rectangle.createRectAngle();
     
    </script>
</body>
</html>
