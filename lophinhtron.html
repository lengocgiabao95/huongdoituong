<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <script>
        var circle = function(radius) {
            this.radius = radius;
            this.getRadius = function() {
                return radius;
            }
            this.getArea = function() {
                return Math.PI*radius*radius;
            }


        }
        let hinhtron = new circle(2);
        let banKinh = hinhtron.getRadius();
        let dienTich = hinhtron.getArea();
        alert("Ban kinh hinh tron la " + banKinh);
        alert(" dien tich hinh tron la " + dienTich);
    </script>
</body>
</html>
